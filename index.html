        function myfunc2() {

          }    
          text += "</ul>";
          document.getElementById("demo").innerHTML = text;
         // document.getElementById("demo2").innerHTML = myArray;
         //delete();
        };  

        function deletes(checked_id) {
           var currentId = parseInt(checked_id);
          myArray.splice(currentId,1);
          myfunc2();
